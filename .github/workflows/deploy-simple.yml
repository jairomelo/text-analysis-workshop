name: Deploy to GitHub Pages (Simple)

on:
  workflow_dispatch:  # Manual trigger only for testing

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4'
        use-public-rspm: true
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev
        
    - name: Install R packages
      run: |
        # Install essential packages
        install.packages(c(
          "rmarkdown", 
          "knitr", 
          "jsonlite", 
          "yaml", 
          "xfun",
          "evaluate",
          "highr",
          "markdown",
          "mime",
          "stringr",
          "tinytex",
          "htmltools"
        ), repos = "https://cloud.r-project.org/")
        
        # Install common text analysis packages that might be needed
        install.packages(c(
          "tm",
          "quanteda",
          "tidytext", 
          "dplyr",
          "ggplot2",
          "stringr",
          "readr",
          "purrr",
          "tibble"
        ), repos = "https://cloud.r-project.org/")
        
        # Verify critical packages
        cat("Verifying installations:\n")
        cat("rmarkdown version:", packageVersion("rmarkdown"), "\n")
        cat("knitr version:", packageVersion("knitr"), "\n")
        cat("Library paths:", .libPaths(), "\n")
      shell: Rscript {0}
        
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 'release'
        
    - name: Render Quarto Project
      run: |
        cd episodes
        quarto render
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: episodes/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
